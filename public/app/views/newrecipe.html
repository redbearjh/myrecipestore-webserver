    <div class="ngdialog-message">
        <div class="">
            <h3>New Recipe </h3>
        </div>
        <div class="">&nbsp;</div>
        <div class="">
            <form class="form-horizontal" name="newrecipeForm" ng-submit="doNewRecipe()" novalidate>
                <div class="form-group">
                    <label class="sr-only" for="Name">Name</label>
                    <input type="text" class="form-control input-sm" id="name" placeholder="Recipe Name" ng-model="newrecipe.name">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="description">Description</label>
                    <input type="text" class="form-control input-md" id="description" placeholder="Recipe Description" ng-model="newrecipe.description">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="method">Last Name</label>
                    <input type="text" class="form-control input-lg" id="how_method" placeholder="Method" ng-model="registration.how_method">
                </div>
                <button type="submit" class="btn btn-info btn-sm">Add new Recipe</button>
                <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Cancel</button>
            </form>
        </div>
    </div>
